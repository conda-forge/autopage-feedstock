{% set name = "autopage" %}
{% set version = "0.5.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/autopage-{{ version }}.tar.gz
  sha256: 5305b43cc0798170d7124e5a2feecf969e45f4a0baf75cb351138114eaf76b83

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - autopage
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zaneb/autopage
  summary: A library to provide automatic paging for console output
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tschoonj
